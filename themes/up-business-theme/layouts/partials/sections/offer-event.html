<section class="section hero cta portfolio py-4" id="{{ .id }}">
  <!-- <div style="background-image: linear-gradient(to bottom right, #000940, #3c00ff); ; padding: 25px; "> -->
  <div class="bg-purple" style="padding: 25px; ">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xl-12">
          <div class="row justify-content-center text-center">
            {{ with .content.title }}<h1 class="fw-bold text-light">{{ . }}</h1>{{ end }}
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-xl-12 text-center">
              {{ with .content.button }}
              <a class="btn btn-primary bg-green-grad text-light px-3 my-1 fw-bold fs-1"
                style="display: inline-flex; align-items: center;" href="{{ .url }}">
                {{ .label }}
              </a>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
