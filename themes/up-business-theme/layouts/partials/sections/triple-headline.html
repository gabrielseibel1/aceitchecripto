<section class="section cta py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-8">
                {{ with .content }}
                <h4 class="text-center pb-3">{{ .first | markdownify }}</h4>
                <h4 class="text-center">{{ .second | markdownify }}<br><br></h4>
                <h2 class="text-center">{{ .third | markdownify }}</h2>
                {{ end }}
            </div>
        </div>
    </div>
</section>
